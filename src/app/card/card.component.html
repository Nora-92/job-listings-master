<div *ngIf="job" class="card">
    <app-avatar imageUrl="../../assets/images/{{job.logo}}"></app-avatar>
    <div class="container">
        <app-pill [pill]="{company: job.company, new: job.new, featured: job.featured}"></app-pill>
        <app-job-title [position]="job.position"
            [dati]="{postedAt: job.postedAt, contract: job.contract, location: job.location}"></app-job-title>
    </div>

    <div class="pill-component" *ngFor="let filter of filters">
        <app-pill-languages *ngIf="job.role" pillType="pill" [pillText]='job.role' (click)="handleFilterSelection(filter)"></app-pill-languages>
        <app-pill-languages *ngIf="job.level" pillType="pill" [pillText]='job.level' (click)="handleFilterSelection(filter)"></app-pill-languages>
        <app-pill-languages *ngFor="let language of job.languages" pillType="pill" [pillText]='language' (click)="handleFilterSelection(filter)"></app-pill-languages>
        <app-pill-languages *ngFor="let tool of job.tools" pillType="pill" [pillText]='tool' (click)="handleFilterSelection(filter)"></app-pill-languages>
    </div>
</div>
